name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: arc-raiders-scripts.exe
            asset_name: arc-raiders-scripts-windows-x64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: arc-raiders-scripts
            asset_name: arc-raiders-scripts-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: arc-raiders-scripts
            asset_name: arc-raiders-scripts-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename artifact
        shell: bash
        run: |
          mkdir -p artifacts
          VERSION="${GITHUB_REF#refs/tags/}"
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.asset_name }}-${VERSION}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-${{ github.ref_name }}
          path: artifacts/${{ matrix.asset_name }}-${{ github.ref_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/arc-raiders-scripts-windows-x64-${{ github.ref_name }}/arc-raiders-scripts-windows-x64-${{ github.ref_name }}
            artifacts/arc-raiders-scripts-macos-x64-${{ github.ref_name }}/arc-raiders-scripts-macos-x64-${{ github.ref_name }}
            artifacts/arc-raiders-scripts-macos-arm64-${{ github.ref_name }}/arc-raiders-scripts-macos-arm64-${{ github.ref_name }}
          body: |
            ## Arc Raiders Scripts ${{ github.ref_name }}
            
            ⚠️ **WARNING**: Using macros may violate game Terms of Service and result in account bans. Use at your own risk!
            
            ### Downloads
            - **Windows** (Primary): `arc-raiders-scripts-windows-x64-${{ github.ref_name }}` - Requires Administrator privileges
            - **macOS Intel**: `arc-raiders-scripts-macos-x64-${{ github.ref_name }}` - Requires Accessibility & Input Monitoring permissions
            - **macOS Apple Silicon**: `arc-raiders-scripts-macos-arm64-${{ github.ref_name }}` - Requires Accessibility & Input Monitoring permissions
            
            ### Features
            - Semi-auto max fire rate
            - Reload cancel exploit
            - Configurable timing
            - Anti-detection jitter
            
            See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for usage instructions.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
